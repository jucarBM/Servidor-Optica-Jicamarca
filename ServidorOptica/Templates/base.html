<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optics ROJ</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body id="body">
    <header class="header" id="header">
        <figure class="logo">
            <img src="{% static 'images/IGP.png' %}" alt="igp">
        </figure>
        <nav class="menu">
            <ol>
                <li class="link">
                    <a href="/#home">Home</a>
                </li>
                <li class="link">
                    <a href="/#instruments">Instruments</a>
                </li>
                <li class="link">
                    <a href="/#database">Database</a>
                </li>
                <li class="link menu-contact">
                    <a href="/#contact">Contact Us</a>
                </li>
            </ol>
            <strong class="separation">
                |
            </strong>
            <a href="/users/signin" class="login-button">
                Login
            </a>
        </nav>
    </header>
        {% block content%}
        {% endblock %}
    <footer class="footer" id="footer">
        <p class="quote">Instituto Geofísico del Perú, Ciencia para protegernos, ciencia para avanzar.</p>
        <p class="copyright">Copyright Jicamarca Radio Observatory</p>
    </footer>
    {% block script %}
    {% endblock%}
</body>

</html>
